<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01_flex布局的使用</title>
    <style>
      .box {
        /*
          开启flex布局 flex-container
            flex：块级元素
            inline-flex：行内元素
        */
        display: flex;
        width: 500px;
        height: 300px;
        background-color: #f00;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <strong>this is test flex is inline</strong>
  </body>
</html>
